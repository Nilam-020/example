    <style>
        .a {

            position: relative;
            background: grey;
            height: 300px;
            z-index: 1;
        }
        
        .b button {
            margin: 130px auto;
        }
        
        .mydiv {
            background: green;
            width: 30%;
            height: 260px;
            margin: 20px 10px;
            float: left;
            position: relative;
            z-index: 0;
        }
        
        #div4,
        #div5,
        #div6 {
            display: none;
        }
    </style>

<body>
    <div class="jumbotron-fluid">
        <h2 class="jumbotron" style="background:#002AE1; color: white; text-align: center;">Image Slider Using JQuery</h2>
    </div>
    <div class="container-fluid">
        <div class="row a">

            <div class="col-lg-1 b">
                <button type="button" class="btn btn-success" id="prev" onclick="previous_click()"> &lt;&lt; </button>
            </div>

            <div class="col-lg-10 c">
                <div class="mydiv" id="div1">1</div>
                <div class="mydiv" id="div2">2</div>
                <div class="mydiv" id="div3">3</div>
                <div class="mydiv" id="div4">4</div>
                <div class="mydiv" id="div5">5</div>
                <div class="mydiv" id="div6">6</div>
            </div>

            <div class="col-lg-1 b">
                <button type="button" class="btn btn-success" id="next" onclick="next_click()"> &gt;&gt; </button>
            </div>

        </div>
    </div>

    <div class="jumbotron-fluid">
        <p class="jumbotron" style="background:#002A80; color: white; text-align: center; font-size: 14px; 
		margin-top: 50px; padding: 10px; border-radius: 0; font-weight: bolder;
        ">&copy; <span style="color:Yellow">ANKIT.</span>All Right Reserved.</h2>
    </div>


</body>

<script>
    var i = 1;

    var last = 3;
    var showup;

    function next_click() {
        if (i < 10) {
            showup = last + 1;
            animated(i, showup);
            i++;
            console.log(i);
            last = showup;
        }
    }


    function previous_click() {
        if (i >= 2) {
            showup = i - 1;
            animationn(i, showup);
            i--;
            console.log(i);
            last = showup + 2;

        }
    }


    function animated(a, d) {

        $("#div" + a).animate({
            left: "-36%"
        }, 2000, function() {
            $("#div" + a).fadeOut(0);
        })

        $("#div" + (a + 1)).animate({
            left: "-36%"
        }, 2000, function() {
            $("#div" + (a + 1)).css("left", "0%")

        });

        $("#div" + (a + 2)).animate({
            left: "-36%"
        }, 2000, function() {
            $("#div" + (a + 2)).css("left", "0%");
            $("#div" + (d)).fadeIn(1000);

        });
    }

    function animationn(a, b) {
        $("#div" + (a + 2)).animate({
            right: "-1%"
        }, 0, function() {
            $("#div" + (a + 2)).hide();
        });

        $("#div" + (a + 1)).animate({
            right: "-1%"
        }, 0, function() {
            $("#div" + (a + 1)).css("left", "1%")
        });

        $("#div" + (a)).animate({
            right: "-1%"
        }, 0, function() {
            $("#div" + (a)).css("left", "1%")
            $("#div" + b).show();
            $("#div" + b).css("left", "1%");
        });
    }
</script>
